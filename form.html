<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="uname" >Enter the username </label>
        <input type="text" name="name" id="uname" size="50" maxlength="10" placeholder="Name" required>
        <br>
        <br>
        <lable for="pass">Enter the Password</lable>
        <input type="password" name="pass" required>
        <br><br>
        <label For="emailid">Enter email id</label>
        <input type="email" name="emailid" id="emailid" required>
        
        <br><br>
        <label for="review"> Write review</label>
        <br>
        <textarea name="review" id="review" rows="10" cols="50"placeholder="Feedback of movie"></textarea>
        <br>
        <br>
        
        <lable for="hobby">Choose your hobby: </lable>
        <input type="checkbox" name="hobby1" id="hobby" value="Garden">Gardening
        <input type="checkbox" name="hobby1" id="hobby" value="Cricket">Cricket
        <input type="checkbox" name="hobby1" id="hobby" value="Football">Football

        <br><br>
        <lable for="pro">Select your program: </lable>
        <input type="radio" name="pro" id="btech" value="btech" >
        <label for="btech">B.tech</label>
        <input type="radio" name="pro" id="BBA" value="BBA">
        <label for="BBA">BBA</label>
        <input type="radio" name="pro" id="BCA" value="BCA">
        <label for="BCA">BCA</label>

        <br><br>
        <label for="state"> Choose your state</label>
        <select name="state" id="state" >
            <option value="Select">--select--</option>
            <option value="Panjab">Panjab</option>
            <option value="UP">UP</option>
            <option value="Delhi">Delhi</option>
            <option value="MP">MP</option>
            <option value="Kerala">Kerala</option>
            <option value="Bihar">Bihar</option>
            <option value="Rajsthan">Rajsthan</option>
            <option value="Jammu Kashmir">Jammu kashmir</option>
            <option value="Ladakh">Ladakh</option>
        </select>

        <br><br>
        <label for="filesel" >Select File:</label>
        <input type="file" name="fileset" id="filesel">
        <br>
        <br>
        <input type="submit" value="submit" >
        
        <input type="reset" name="resetform" id="resetform" value="Reset Form" >
        <img src="IMAGE/submit.jpg" height="50">
    </form>
</body>
</html>
